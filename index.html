<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Sederhana</title>
  </head>
  <body>
    <h1>Bio data</h1>
    <div>
      <form>
        <div>
          <label for="">Nama</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <label for="">Email</label>
          <input type="email" />
        </div>
        <div>
          <label for="">No HP</label>
          <input type="text" />
        </div>
        <div>
          <label for="">Tanggal lahir</label>
          <input type="date" />
        </div>
        <div>
          <label for="">Umur</label>
          <input type="number" name="" id="" />
        </div>
        <div>
          <label for="">Link linkedin</label>
          <input type="url" />
        </div>
        <div>
          <label for="">Preview foto profil</label><br />
          <img
            src="https://placewaifu.com/image/20"
            width="200"
            height="200"
          /><br />
          <input type="file" name="" id="" accept=".jpg, .png, .jpeg" />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
